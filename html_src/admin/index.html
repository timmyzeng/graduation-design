<!DOCTYPE html>
<html lang="zh-CH">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>管理员后台</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
<!--导航-->
<nav class="navbar navbar-default">
  <div class="container">
    <!--小屏幕导航按钮和logo-->
    <div class="navbar-header">
      <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <!--incon-bar有几个就会有个按钮线-->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--后台主题-->
      <a href="index.html" class="navbar-brand">计算机类招生信息网后台管理</a>
    </div>
    <!--小屏幕导航按钮和logo-->

    <!--logo右侧导航-->
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;前台首页</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;登出账户</a></li>
      </ul>
    </div>
    <!--end logo下方导航-->
  </div>
</nav>
<!-- end 导航-->

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          管理员信息
        </div>
        <a href="#">
          <div class="thumbnail">
            <img src="images/admin.jpg">
            <div class="caption">
              <h3>当前管理员：Admin</h3>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          留言管理
        </div>
        <div class="button-style">
          <div><a href="#" class="btn btn-primary" role="button" style="margin-top: 50px">回复留言</a></div>
          <div><a href="#" class="btn btn-primary" role="button" style="margin-top: 50px">隐藏留言</a></div>
          <div><a href="#" class="btn btn-primary" role="button" style="margin-top: 50px">设置精选</a></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          文章管理
        </div>
        <div class="button-style">
          <div><a href="#" class="btn btn-primary" role="button" style="margin-top: 50px">添加文章</a></div>
          <div><a href="#" class="btn btn-primary" role="button" style="margin-top: 50px">删除文章</a></div>
          <div><a href="#" class="btn btn-primary" role="button" style="margin-top: 50px">编辑文章</a></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          录取信息管理
        </div>
        <div class="button-style">
          <div><a href="#" class="btn btn-primary" role="button" style="margin-top: 50px">添加录取信息</a></div>
          <div><a href="#" class="btn btn-primary" role="button" style="margin-top: 50px">删除录取信息</a></div>
          <div><a href="#" class="btn btn-primary" role="button" style="margin-top: 50px">修改录取信息</a></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--注意，jQuery一定要在Bootstrap之前，这是因为Bootstrap使用了jQuery-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
