<!DOCTYPE html>
<html lang="zh-CH">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>计算机专业招生宣传网</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <!--自定义了一个css文件，用于覆盖Bootstrap中的样式-->

  <!--信息查询-->
  <link rel="stylesheet" href="css/inquiry_information.css"/>

<body>
<!--logo-->
<!--#logo 会寻找到当前页面下id="home"的位置，点击之后自动滚动到该位置-->
<div class="container" id="logo">
  <div class="row">
    <div class="col-md-12">
      <!--logo的设置-->
      <img src="images/sust-logo-top.png" alt="sust-logo-top" href="index.html" class="img-responsive">
      <!--<a href="index.html" class="navbar-brand">计算机专业</a>-->
    </div>
  </div>
</div>

<article id="subpage">
  <!--导航-->
  <nav class="navbar navbar-default">
    <div class="container">
      <!--小屏幕导航按钮和logo-->
      <!--这个div必须要添加，用于下文的导航进行分割-->
      <div class="navbar-header">
        <!--只有navbar-toggle样式的button是不能点击-->
        <!--需要添加样式的绑定data-target，绑定的样式是下面的class-->
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--incon-bar有几个就会有个按钮线-->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!--小屏幕导航按钮和logo-->

      <!--logo下方导航-->
      <div class="navbar-collapse collapse">
        <!--添加了nav之后，li的样式被取消了-->
        <ul class="nav navbar-nav">
          <!--active当前活动的标签-->
          <li><a href="index.html">招生首页</a></li>
          <li><a href="#">学校简介</a></li>
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              专业简介<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">专业介绍</a></li>
              <li><a href="#">课程介绍</a></li>
              <li><a href="#">师资力量</a></li>
            </ul>
          </li>
          <li role="presentation" class="dropdown active">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              信息查询<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li class="active"><a href="#">录取查询</a></li>
              <li><a href="inquiry_enrollment_plan.html">招生计划及录取情况</a></li>
            </ul>
          </li>
          <li><a href="#">QA留言板</a></li>
          <li><a href="#">联系我们</a></li>
        </ul>
      </div>
      <!--logo下方导航-->
    </div>
  </nav>
  <!--导航-->

  <!--快捷入口-->
  <section id="quick_entry">
    <div class="container">
      <div class="row">
        <a href="index.html">
          <div class="col-md-4">
            <div class="quick_entry_pic">
              <span class="glyphicon glyphicon-user"></span>
              <p><strong>录取查询</strong></p>
            </div>
          </div>
        </a>
        <a href="index.html">
          <div class="col-md-4">
            <div class="quick_entry_pic">
              <span class="glyphicon glyphicon-list-alt"></span>
              <p><strong>专业介绍</strong></p>
            </div>
          </div>
        </a>
        <a href="index.html">
          <div class="col-md-4">
            <div class="quick_entry_pic">
              <span class="glyphicon glyphicon-tasks"></span>
              <p><strong>招生计划</strong></p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <!--录取查询-->
  <section id="inquiry_admission">
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <p>陕西科技大学计算机专业录取查询</p>
              <!--<h3 style="font-weight: bold; margin: 45px;"><strong>陕西科技大学计算机专业录取查询</strong></h3>-->
            </div>
            <div>
              <form action="inquiry_admission_result.html" method="post">
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="准考证" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="身份证" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                      <!--验证码这里有问题，需要查看如何修改更合适-->
                      <input type="text" class="form-control" placeholder="验证码" aria-describedby="basic-addon2" style="width: 75%;">
                      <div class="well-sm" style="padding: 0;"><img src="images/verify.png" alt="" style="margin-top: 15px;"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100px; margin-top: 40px;">查询</button>
                  </div>
                  <div class="col-md-3"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </section>

</article>

          </p>
        </address>
      </div>
      <div class="col-md-4">
        <address >
          <p>
            <span class="glyphicon glyphicon-phone-alt"></span>
            &nbsp;
            咨询电话：029-86168100 86168101
          </p>
          <p>
            <span class="glyphicon glyphicon-envelope"></span>
