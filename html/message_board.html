<!DOCTYPE html>
<html lang="zh-CH">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>计算机专业招生宣传网</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <!--自定义了一个css文件，用于覆盖Bootstrap中的样式-->
  <link rel="stylesheet" href="css/bootstrap-index.css"/>
  <!--右侧悬浮栏-->
  <link rel="stylesheet" type="text/css" href="css/sidebar.css" />
</head>

<body>
<!--logo-->
<!--#logo 会寻找到当前页面下id="home"的位置，点击之后自动滚动到该位置-->
<div class="container" id="logo">
  <div class="row">
    <div class="col-md-12">
      <!--logo的设置-->
      <img src="images/sust-logo-top.png" alt="sust-logo-top" href="index.html" class="img-responsive">
      <!--<a href="index.html" class="navbar-brand">计算机专业</a>-->
    </div>
  </div>
</div>

<article>
  <!--导航-->
  <nav class="navbar navbar-default">
    <div class="container">
      <!--小屏幕导航按钮和logo-->
      <!--这个div必须要添加，用于下文的导航进行分割-->
      <div class="navbar-header">
        <!--只有navbar-toggle样式的button是不能点击-->
        <!--需要添加样式的绑定data-target，绑定的样式是下面的class-->
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--incon-bar有几个就会有个按钮线-->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!--小屏幕导航按钮和logo-->

      <!--logo下方导航-->
      <div class="navbar-collapse collapse">
        <!--添加了nav之后，li的样式被取消了-->
        <ul class="nav navbar-nav">
          <!--active当前活动的标签-->
          <li><a href="index.html">招生首页</a></li>
          <li><a href="school_profile.html">学校简介</a></li>
          <li><a href="professional.html">专业介绍</a></li>
          <li><a href="information.html">信息查询</a></li>
          <li class="active"><a href="message_board.html">QA留言板</a></li>
          <li><a href="contact.html">联系我们</a></li>
        </ul>
      </div>
      <!--logo下方导航-->
    </div>
  </nav>
  <!--导航-->


</article>

<!--侧栏-->
<div class="side-bar">
  <a href="index.html" class="icon-chat" title="微信公众号">微信
    <div class="chat-tips">
      <img src="images/wechat.jpg" alt="微信公众号" />
    </div>
  </a>
  <a href="#logo" class="icon-top">顶部</a>
</div>

<!--footer-->
<!--想要footer固定在底栏使用：class="footer navbar-fixed-bottom"-->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <address>
          <p>
            <span class="glyphicon glyphicon-copyright-mark"></span>
            &nbsp;
            CopyRight©2019 计算机专业招生工作办公室
          </p>
          <p>
            <span class="glyphicon glyphicon-home"></span>
            &nbsp;
            地址：陕西省西安市未央大学园区 邮编：710021
          </p>
        </address>
      </div>
      <div class="col-md-4">
        <address >
          <p>
            <span class="glyphicon glyphicon-phone-alt"></span>
            &nbsp;
            咨询电话：029-86168100 86168101
          </p>
          <p>
            <span class="glyphicon glyphicon-envelope"></span>
            &nbsp;
            邮箱:test@sust.edu.cn
          </p>
        </address>
      </div>
      <div class="col-md-3">
        <img src="images/sust-logo.png" class="img-responsive" alt="sust">
      </div>
    </div>
  </div>
</footer>
<!--footer-->

<!--注意，jQuery一定要在Bootstrap之前，这是因为Bootstrap使用了jQuery-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
