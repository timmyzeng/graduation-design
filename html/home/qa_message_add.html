<!DOCTYPE html>
<html lang="zh-CH">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>计算机专业招生宣传网</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css/animate.css">
  <!--自定义了一个css文件，用于覆盖Bootstrap中的样式-->
  <link rel="stylesheet" href="../css/home/index.css"/>
  <link rel="stylesheet" href="../css/home/message.css"/>

</head>

<body>
<!--logo-->
<!--#logo 会寻找到当前页面下id="home"的位置，点击之后自动滚动到该位置-->
<div class="container" id="logo">
  <div class="row">
    <div class="col-md-12">
      <!--logo的设置-->
      <img src="../images/home/sust-logo-top.png" alt="sust-logo-top" href="index.html" class="img-responsive">
      <!--<a href="index.html" class="navbar-brand">计算机专业</a>-->
    </div>
  </div>
</div>

<article>
  <!--导航-->
  <nav class="navbar navbar-default">
    <div class="container">
      <!--小屏幕导航按钮和logo-->
      <!--这个div必须要添加，用于下文的导航进行分割-->
      <div class="navbar-header">
        <!--只有navbar-toggle样式的button是不能点击-->
        <!--需要添加样式的绑定data-target，绑定的样式是下面的class-->
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--incon-bar有几个就会有个按钮线-->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!--小屏幕导航按钮和logo-->

      <!--logo下方导航-->
      <div class="navbar-collapse collapse">
        <!--添加了nav之后，li的样式被取消了-->
        <ul class="nav navbar-nav">
          <!--active当前活动的标签-->
          <li class="active"><a href="../index.html">招生首页</a></li>
          <li><a href="school_profile.html">学校简介</a></li>
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="profile_professional.html" role="button"
               aria-haspopup="true" aria-expanded="false">
              专业简介<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="profile_professional.html">专业介绍</a></li>
              <li><a href="profile_courses.html">课程介绍</a></li>
              <li><a href="profile_teacher.html">师资力量</a></li>
            </ul>
          </li>
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="inquiry_admission.html" role="button"
               aria-haspopup="true" aria-expanded="false">
              信息查询<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="inquiry_admission.html">录取查询</a></li>
              <li><a href="inquiry_enrollment_plan.html">招生计划及录取情况</a></li>
            </ul>
          </li>
          <li><a href="#">QA留言板</a></li>
          <li><a href="#">联系我们</a></li>
        </ul>
      </div>
      <!--logo下方导航-->
    </div>
  </nav>
  <!--导航-->

  <!--快捷入口-->
  <section id="quick_entry">
    <div class="container">
      <div class="row">
        <a href="inquiry_admission.html">
          <div class="col-md-4">
            <div class="quick_entry_pic">
              <span class="glyphicon glyphicon-user"></span>
              <p><strong>录取查询</strong></p>
            </div>
          </div>
        </a>
        <a href="profile_professional.html">
          <div class="col-md-4">
            <div class="quick_entry_pic">
              <span class="glyphicon glyphicon-list-alt"></span>
              <p><strong>专业介绍</strong></p>
            </div>
          </div>
        </a>
        <a href="../index.html">
          <div class="col-md-4">
            <div class="quick_entry_pic">
              <span class="glyphicon glyphicon-tasks"></span>
              <p><strong>招生计划</strong></p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <section id="qa_message_add">
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <p>请留下你的想法</p>
            </div>
            <div>
              <form action="qa_message_show.html" method="post" role="form">
                <div>
                  <!-- 头像选择 start -->
                  <div class="cmt-ico" style="position: relative">
                    <a class="head-ico show-ico-btn" title="选择头像"><img
                            class="focus-ico"
                            src="../images/home/user1.jpg"
                            alt="选择头像" width="75px" height="75px">
                    </a>
                    <!-- 弹出窗口  start-->
                    <div class="pop-ico" style="display: none">
                      <div class="ico-title">
                        <span>选择头像</span>
                        <a title="关闭窗口" class="hide-ico-btn">x</a>
                      </div>
                      <div class="ico-list">
                        <a data-src="images/user1.jpg" class="cur"><img src="../images/home/user1.jpg" width="75px"
                                                                        height="75px"></a>
                        <a data-src="images/user2.jpg"><img src="../images/home/user2.jpg" width="75px" height="75px"></a>
                        <a data-src="images/user3.jpg"><img src="../images/home/user3.jpg" width="75px" height="75px"></a>
                        <a data-src="images/user3.jpg"><img src="../images/home/user4.jpg" width="75px" height="75px"></a>
                        <a data-src="images/user3.jpg"><img src="../images/home/user5.jpg" width="75px" height="75px"></a>
                        <a data-src="images/user3.jpg"><img src="../images/home/user6.jpg" width="75px" height="75px"></a>
                      </div>
                    </div>
                    <!-- 弹出窗口  end-->
                  </div>
                  <!-- 头像选择 end -->
                </div>

                <div class="input-group" style="width: 100%;">
                  <input type="text" class="form-control" placeholder="用户名：请输入4-15个字符" aria-describedby="basic-addon1" style="width: 60%;">
                  <label for="province">
                    <select class="form-control" id="province">
                      <option value="" disabled selected hidden>省份</option>
                      <option value="shanxi">陕西省</option>
                      <option value="shanghai">上海市</option>
                      <option value="beijing">北京市</option>
                      <option value="zhejiang">浙江省</option>
                      <option value="guangdong">广东省</option>
                    </select>
                  </label>
                  <label for="course">
                    <select class="form-control" id="course">
                      <option value="" disabled selected hidden>学科</option>
                      <option value="wenshi">文史</option>
                      <option value="ligong">理工</option>
                      <option value="yishu">艺术</option>
                    </select>
                  </label>
                </div>

                <div class="input-group">
                  <textarea class="form-control" placeholder="留言内容" rows="10" cols="100"></textarea>
                </div>
                <div style="text-align: center">
                  <button type="submit" class="btn btn-primary" style="width: 75px;">留言</button>
                  <button type="button" class="btn btn-primary" style="width: 75px;">重置</button>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </section>

</article>

<!--侧栏-->
<div class="side-bar">
  <a href="../index.html" class="icon-chat" title="微信公众号">微信
    <div class="chat-tips">
      <img src="../images/home/wechat.jpg" alt="微信公众号"/>
    </div>
  </a>
  <a href="#logo" class="icon-top" title="返回顶部">顶部</a>
</div>

<!--footer-->
<!--想要footer固定在底栏使用：class="footer navbar-fixed-bottom"-->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <address>
          <p>
            <span class="glyphicon glyphicon-copyright-mark"></span>
            &nbsp;
            CopyRight©2019 计算机专业招生工作办公室
          </p>
          <p>
            <span class="glyphicon glyphicon-home"></span>
            &nbsp;
            地址：陕西省西安市未央大学园区 邮编：710021
          </p>
        </address>
      </div>
      <div class="col-md-4">
        <address>
          <p>
            <span class="glyphicon glyphicon-phone-alt"></span>
            &nbsp;
            咨询电话：029-86168100 86168101
          </p>
          <p>
            <span class="glyphicon glyphicon-envelope"></span>
            &nbsp;
            邮箱:test@sust.edu.cn
          </p>
        </address>
      </div>
      <div class="col-md-3">
        <img src="../images/home/sust-logo.png" class="img-responsive" alt="sust">
      </div>
    </div>
  </div>
</footer>
<!--footer-->

<!--注意，jQuery一定要在Bootstrap之前，这是因为Bootstrap使用了jQuery-->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--平滑移动js-->
<script src="../js/jquery.scrollTo.min.js"></script>
<script type="text/javascript" src="../js/home/pop-ico.js"></script>

<!--设置图片轮播时间为3000ms-->
<script>
  $(function () {
    $('#myCarousel').carousel({
      interval: 3000
    });
  });
</script>
<!--平滑返回顶部-->
<script>
  $(function () {
    $(".icon-top").click(function () {
      $.scrollTo('#logo', 1500);
    });
  });
</script>

</body>
</html>
